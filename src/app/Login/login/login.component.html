<body class="container-fluid">
<div class="sidenav">
         <div class="login-main-text">
            <h2>Welcome to KLM GO</h2>
            <p>Login to access admin section</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form >
                   <div class="form-group">
                    <mat-form-field appearance="outline" class="fields">
                    <mat-label>Username</mat-label>
                    <input matInput ([ngModel])="username" name="username" type="text" placeholder="Enter your username" >
                    </mat-form-field>
                  </div>
                  <div class="form-group">
                    <mat-form-field appearance="outline" class="fields">
                    <mat-label>Password</mat-label>
                     <input matInput placeholder="Enter your password" ([ngModel])="password"  name="password" [type]="hide ? 'password' : 'text'" >
                     <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                     <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                  </div>
                   <button type="button" class="btn btn-outline-dark" (click)="submit()">Login</button>
                        <p class="mt-5 mb-3 text-muted">&copy; KLM 2019</p>
               </form>
            </div>
         </div>
      </div>
      </body>
